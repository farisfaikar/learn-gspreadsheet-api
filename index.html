<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Spreadsheet API</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-700">
  <table class="w-1/2 mt-3 table-auto group">
    <thead class="text-left text-slate-400 border-slate-800 border-y-2">
      <tr>
        <th class="font-medium">ID</th>
        <th class="font-medium">Name</th>
        <th class="font-medium">Address</th>
        <th class="font-medium">Teacher ID</th>
      </tr>
    </thead>
    <tbody class="text-left text-slate-100 border-slate-800">
      <tr id="output">
      </tr>
    </tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
